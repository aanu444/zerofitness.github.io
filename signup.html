<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="owner" content="Zero Fitness">
    <meta name="description" content="A fitness centre interested in turning your fat to fit.">
    <!--Linking Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@200&display=swap" rel="stylesheet">
    <!-- Sass/Css File-->
    <link rel="stylesheet" href="style.css">
    <title>Sign Up For Zero Fitness</title>
</head>
<body>
    <div class="nav-ls">
        <div class="header-logo">
        <a href="index.html"> <img src="images/zerologoo.png" alt="zero-logo" title="zero-logo" class="logo"> </a>
         </div>
            <div class="header-links">
            <h1> Complete The Next <span>Action </span> <br> By Signing Up </h1>
        </div>
        </div>

    <div class="section-03">
        <div class="img">
            <div class="circle-mz"></div>
            <img src="images/logerror.png" alt="sign up first" title="sign up first">
        </div>
        <div class="txt-form">
            <p id="output"></p>
            <div class="form-field">
            <form method="POST" action="#" onSubmit="return false">
               <p><label for="username">Username:</label>
                <input type="text" name="username"required> </p> 
               <p> <label for="fullname">Fullname:</label>
                <input type="text" name="fullname"  required> </p>
              <p><label for="email">Email:</label>
                <input type="email" name="email" required> </p>
              <p><label for="password1">Password:</label>
                <input type="password" name="pass" id="pass" required> </p> 
              <p><label for="password2">Retype Password:</label>
                <input type="password" name="pass2" id="pass-confirm" required></p>

             <input type="submit" value="Submit" id="submit">
            </form>
        </div>
        </div>
    </div>

    <script src="app.js"> </script>
</body>
